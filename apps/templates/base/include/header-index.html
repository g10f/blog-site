{% load wagtailcore_tags wagtailimages_tags %}

{% image page.image width-1920 format-webp as image %}
{% if image %}
  <div class="px-4 py-5 mb-2 text-center text-light"
       style="background-image:url('{{ image.url }}');background-repeat: no-repeat;background-size: cover;background-position: center">
    <h1 class="">{{ page.title }}</h1>
    {% if page.subtitle %}<h2 class="">{{ page.title }}</h2>{% endif %}
    <div class="col-lg-6 mx-auto">
      <p class="lead">{{ page.introduction }}</p>
    </div>
  </div>
{% else %}
  <div class="container-lg">
    <div class="row">
      <div class="col-md-12">
        <h1>{{ page.title }}</h1>
        <p>{{ page.introduction }}</p>
      </div>
    </div>
  </div>
{% endif %}
