{% load wagtailcore_tags wagtailimages_tags %}

{% image page.image width-1920 format-webp as image %}
{% if image %}
  <div class="px-4 py-5 mb-2 text-center text-light"
       style="min-height: 250px; background-image:url('{{ image.url }}');background-repeat: no-repeat;background-size: cover;background-position: center">
    <h1 class="">{{ page.title }}</h1>
    {% if page.subtitle %}<p>{{ page.subtitle }}</p>{% endif %}
  </div>
{% else %}
  <div class="container-lg">
    <div class="row">
      <div class="col-md-12">
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}<p>{{ page.subtitle }}</p>{% endif %}
      </div>
    </div>
  </div>
{% endif %}
