{% load wagtailcore_tags %}
<div class="container-lg">
  <nav aria-label="breadcrumb">
    {% if ancestors %}
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/"><i class="bi-house" aria-hidden="true"></i><span class="visually-hidden" aria-hidden="false">Home</span></a>
        </li>
        {% for ancestor in ancestors|slice:"1:" %}
          {% if forloop.last %}
            <li class="breadcrumb-item active no" aria-current="page">{{ ancestor }}</li>
          {% else %}
            <li class="breadcrumb-item"><a href="{% pageurl ancestor %}">{{ ancestor }}</a></li>
          {% endif %}
        {% endfor %}
      </ol>
    {% endif %}
  </nav>
</div>
