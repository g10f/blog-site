{% load i18n wagtailcore_tags %}
<div class="container-lg">
  <div class="row">
    <div class="col-md-12">
      <div class="btn-group" role="group" aria-label="Navigation">
        {% if page.previous %}
          <a class="btn btn-primary" accesskey="p" href="{% pageurl page.previous %}{% if slug %}?{{ slug_name }}={{ slug }}{% endif %}">{{ previous }}</a>
        {% endif %}
        {% if page.next %}
          <a class="btn btn-primary" accesskey="n" href="{% pageurl page.next %}{% if slug %}?{{ slug_name }}={{ slug }}{% endif %}">{{ next }}</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
