{% load wagtailcore_tags wagtailimages_tags %}

<div class="container-lg">
  <div class="row">
    <div class="mx-auto col-md-12">
      {% if page.image %}
        <div class="image">
          {% image page.image width-1920 format-webp as photo %}
          <img class="img-fluid" src="{{ photo.url }}" width="{% widthratio photo.width 100 50 %}" height="{% widthratio photo.height 100 50 %}"
               alt="{{ photo.alt }}"/>
        </div>
      {% endif %}
    </div>
  </div>
  <div class="row">
    <h1>{{ page.title }}</h1>
  </div>
</div>
