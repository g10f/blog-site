{% load wagtailimages_tags %}
<div class="row">
  {% image self.photo fill-1200x1200 format-webp as img_obj %}
  <div class="col-md-6 px-md-3 pb-3 order-md-{{ order }}">
    <img src="{{ img_obj.url }}" class="rounded img-fluid"/>
  </div>
  <div class="col-md-6 ">
    <h2 class="mb-4">{{ self.first_name }} {{ self.surname }}</h2>
    <p class="mt-3 pt-xxxl-5">
      {{ self.biography }}
    </p>
  </div>
</div>
