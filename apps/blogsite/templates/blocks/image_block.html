{% load wagtailimages_tags %}
<figure class="figure">
  {% image self.image width-2000 format-webp as img_obj %}
  <img src="{{ img_obj.url }}" class="figure-img img-fluid rounded" alt="{{ img_obj.alt }}">
  {% if self.caption %}
    <figcaption class="figure-caption">{{ self.caption }}{% if self.attribution %} - {{ self.attribution }}{% endif %}</figcaption>
  {% elif self.attribution %}
    <figcaption class="figure-caption">{{ self.attribution }}</figcaption>
  {% endif %}
</figure>
